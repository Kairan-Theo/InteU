<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InteU — Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-page="profile">
    <header class="site-header" aria-label="Main Navigation">
      <div class="container header-inner">
        <a class="logo" href="index.html"><span class="logo-mark"><img src="images/image1.jpg" alt="InteU logo" /></span> InteU</a>
        <nav class="nav">
          <a href="index.html" data-i18n="nav.home">Home</a>
          <a href="companies.html" data-i18n="nav.companies">Companies</a>
          <a href="articles.html" data-i18n="nav.articles">Articles</a>
          <a href="sections.html" data-i18n="nav.sections">Sections</a>
        </nav>
        <div class="actions">
          <input type="checkbox" id="dark-mode" aria-label="Toggle theme" hidden>
          <label for="dark-mode" class="theme-switch" aria-label="Toggle theme"></label>
          <button id="toggleLang" class="btn small" aria-label="Toggle language">ไทย / EN</button>
          <a href="login.html" class="btn small primary" data-i18n="nav.login">Login</a>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="card profile-card">
        <span class="pro">PRO</span>
        <img class="round" src="images/user.png" alt="user" />
        <h3 id="profileName">-</h3>
        <h6 id="profileRole">student</h6>
        <p><span id="profileEmail">-</span></p>
        <div class="buttons">
          <button class="btn small primary" id="editProfileBtn">Edit</button>
          <button class="btn small link" onclick="history.back()">Back</button>
        </div>
        <div class="skills">
          <h6>Skills</h6>
          <ul id="profileSkills">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <h4 data-i18n="footer.help">Help & Support</h4>
          <ul>
            <li><a href="#" data-i18n="footer.contact">Contact us</a></li>
            <li><a href="#" data-i18n="footer.faq">FAQ</a></li>
          </ul>
        </div>
        <div>
          <h4 data-i18n="footer.privacy">Privacy</h4>
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">PDPA Notice</a></li>
          </ul>
        </div>
        <div>
          <h4>InteU</h4>
          <p class="muted" data-i18n="footer.copy">Trusted internships for global learners.</p>
        </div>
      </div>
    </footer>

    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="js/notifications.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
  </body>
  
</html>
